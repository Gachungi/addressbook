<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/places.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/places.js"></script>
    <title>Destination</title>
</head>

<body>
    <div class="container">
        <h1>Destination</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Add a Destination:</h2>
                <form id="new-location">
                    <div class="form-group">
                        <label for="new-location">Location</label>
                        <input type="text" class="form-control" id="new-location">
                    </div>
                    <div class="form-group">
                        <label for="landmark">Landmark</label>
                        <input type="text" class="form-control" id="landmark">
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="text" class="form-control" id="year">
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <input type="text" class="form-control" id="notes">
                    </div>
                    <button type="submit" class="btn">Add</button>
                </form>

                <h2>Destination:</h2>
                <ul id="contacts">

                </ul>
            </div>
            <div class="col-md-6">
                <div id="show-contact">
                    <h2></h2>

                    <p>The Location is: <span class="location1"></span></p>
                    <p>Last landmark is: <span class="landmark1"></span></p>
                    <p>Year: <span class="year1"></span></p>
                    <p>Notes: <span class="notes"></span></p>
                </div>
            </div>
        </div>
    </div>
</body>
